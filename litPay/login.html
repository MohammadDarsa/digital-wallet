<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="assets/css/auth.css">
        <script src="./assets/js/auth.js"></script>
    </head>
    <body>
        <form>
            <img src="assets/img/logo.png" alt="LOGO" class="logo">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <input type="submit" value="Login"/>
            <span class="mute">Don't have an account? <a href="signup.html"><u>Singup</u></a></span>
        </form>
    </body>


    <!-- Temporary -->
    
        <script>
        
            const form = document.querySelector('form');
            let username, password;
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                username = document.querySelector("#username").value || "";
                password = document.querySelector("#password").value || "";
                //authenticate user from db
                
                const res = await sendRequestPost("/auth/sign-in", {
                    username,
                    password
                });
                if(res.status == "SUCCESS"){
                    setToken(res.response.accessToken)
                    window.location.href = "/litPay";
                }
                else{
                    alert("Error signing in: "+ res.message)
                }
            })
        </script>
    
    <!-- Temporary -->
    

</html>
